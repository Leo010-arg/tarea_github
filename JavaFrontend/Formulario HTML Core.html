<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulario</title>
    </head>
     <title><h1>¡Regístrate y únte a nuestra comunidad!</h1></title>
        <body>
            <form activation="#" method="POST">
                <div>
                    <label for="Nombre"><h3>Nombre:</h3></label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
                </div>

                <div>
                    <label for="Apellido"><h3>Apellido:</h3></label>
                    <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu Apellido">
    
                </div>

                <div>
                    <label for="Correo Electrónico"><h3>Correo Electrónico:</h3></label>
                    <input type="text" id="correo_electrónico" name="mail" placeholder="Ingresa tu Correo Electrónico">
                </div>

                <div>
                    <label for="Contraseña"><h3>Contraseña:</h3></label>
                    <input type="password" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña">
                </div>

                <div>
                    <label for="Confirmar contraseña"><h3>Confirmar contraseña:</h3></label>
                    <input type="password"  id="confirmar" name="confirmar" placeholder="Confirma tu contraseña">
                </div>

                <div>
                    <lable for="Fecha de nacimiento"><h3>Fecha de nacimiento:</h3></lable><input type="date" id="nacimiento" name="nacimiento">
                </div>

                <div>
                    <label><h3>Género:</h3></label>
                    <input type="radio" id="Masculino" name="Masculino" placeholder="Ingresa género"><h4> Masculino</h4> <input type="radio" id="Femenino" name="Femenino" placeholder="Ingresa género"><h4> Femenino</h4> <input type="radio" id="Prefiero no decir" name="Prefiero no decir" placeholder="Prefiero no decir"><h4> Prefiero no decir</h4>
                </div>

                <div>
                    <label>
                        <input type="checkbox" id="suscripción" name="suscripción" placeholder="Suscríbete a nuestro boletín de noticias"><h4> Suscríbete a nuestro boletín de noticias</h4>
                    </label>
                </div>

                <div>
                    <label>
                        <h3>Una descripción de mi mismo:</h3>
                        <textarea id= "descripción" name="descripción" rows="4" cols="30"></textarea>
                    </label>
                </div>

                <div>
                    <label>
                        <h3>Selecciona tus intereses</h3>
                        <select id="intereses" name="intereses">
                            <option value="música"><h5></h5>Música</option>
                            <option value="deportes">Deportes</option>
                            <option value="viajes">Viajes</option>
                            <option value="tecnologías">Tecnologías</option>
                        </select>
                    </label>
                </div>

               <input type="submit" value="¡Registrase!">

            </form>
        </body>
        </html>
